<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>語彙タイムアタック</title>

  <!-- PWA 必須 -->
 <link rel="manifest" href="./manifest.webmanifest">
<meta name="theme-color" content="#0b1020">

<!-- iPhone用（iOSは“インストールボタン”が出ないので、これが大事） -->
 <link rel="apple-touch-icon" href="./icons/icon-192.png">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style"  content="black-translucent">

<style>
  body {
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    margin: 0;
    padding: 8px; /* 余白を少し詰める */
    background: #fafafa;
  }

  .hidden { display: none; }

  /* ▼ スタート画面をフル背景に */
  #startPane {
    min-height: 100vh;
    background:
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      url("./icons/start-bg.jpg") center / cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  #startPane h2 {
    font-size: 32px;
    margin-bottom: 20px;
  }

  #startBtn {
    font-size: 22px;
    padding: 16px 28px;
    border-radius: 999px;
    border: none;
    background: #ff3b30;
    color: #fff;
    font-weight: 800;
  }

  /* ▼ 余白を詰める */
  #battlePane { margin-top: 4px; }
  #q { margin-top: 12px; }

  /* ▼ 選択肢エリアを2×2に */
  #choices {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    margin-top: 16px;
  }

  /* ▼ 選択肢ボタンを大きく */
  #choices button {
    font-size: 18px;
    padding: 18px 12px;
    border-radius: 14px;
    border: none;
    background: #ffffff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    font-weight: 700;
    min-height: 72px;
  }

  #choices button:active {
    transform: scale(0.97);
  }
</style>



</head>

<body>

  <!-- START -->
  <div id="startPane">
    <h2>語彙タイムアタック</h2>
    <button id="startBtn">▶ START</button>
  </div>

  <!-- BATTLE -->
  <div id="battlePane" class="hidden">
    <div>
      残り <span id="timeLeft">30</span> 秒 /
      スコア <span id="scoreNow">0</span> /
      COMBO <span id="comboNow">0</span>
    </div>

    <div id="q"></div>
    <div id="choices"></div>

    <div id="effect"></div>
    <button id="stopBtn">終了</button>
  </div>

  <!-- RESULT -->
  <div id="resultPane" class="hidden">
    <div id="resultSummary"></div>
    <button id="retryBtn">もう一回</button>
  </div>

  <!-- JS（順番厳守） -->
  <script src="./js/config.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/ranking.js"></script>
  <script src="./js/quiz.js"></script>
  <script src="./js/main.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", async () => {
      const reg = await navigator.serviceWorker.register("./sw.js", { updateViaCache: "none" });
      // 毎回アップデート確認
      reg.update();
    });
  }
</script>


</body>
</html>
